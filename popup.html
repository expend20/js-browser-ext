<!DOCTYPE html>
<html>
<head>
  <title>Screenshot Capturer</title>
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 12px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: #0f172a;
      background: #f8fafc;
      text-align: left;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      text-align: center;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border: 1px solid #2d6cdf;
      background: #2d6cdf;
      color: #fff;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 120ms ease, transform 60ms ease, box-shadow 120ms ease;
      box-shadow: 0 1px 2px rgba(2, 6, 23, 0.06);
    }
    .btn:hover { background: #2557b2; }
    .btn:active { transform: translateY(1px); }
    hr {
      border: none;
      height: 1px;
      background: #e2e8f0;
      margin: 12px 0;
    }
    .card {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 1px 2px rgba(2, 6, 23, 0.04);
    }
    .card h2 {
      font-size: 13px;
      margin: 0 0 8px 0;
      color: #334155;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .section-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      width: 100%;
      padding: 0;
      margin: 0 0 8px 0;
      background: transparent;
      border: none;
      color: #334155;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      cursor: pointer;
    }
    .section-toggle .chev {
      transition: transform 160ms ease;
    }
    .section-toggle[aria-expanded="true"] .chev {
      transform: rotate(90deg);
    }
    .section-body {
      overflow: hidden;
      max-height: 0;
      transition: max-height 200ms ease;
    }
    label {
      display: block;
      font-size: 12px;
      color: #475569;
      margin: 8px 0 4px;
    }
    select, input[type="range"] {
      width: 100%;
    }
    select {
      padding: 8px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      background: #fff;
      font-size: 13px;
    }
    input[type="range"] { accent-color: #2d6cdf; }
    .label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .muted { color: #64748b; font-size: 12px; }
    .save-area { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Screenshot Capturer</h1>
  <button id="capture" class="btn">Capture Screenshot</button>
  <button id="save-html" class="btn">Save HTML</button>
  <button id="save-html-images" class="btn">Save HTML + Images</button>
  <button id="save-visible-text" class="btn">Save Visible Text</button>
  <button id="save-markdown" class="btn">Save Markdown</button>
  <hr>
  <div id="settings" class="card">
    <button id="settings-toggle" class="section-toggle" aria-expanded="false" aria-controls="settings-body">
      <span>Settings</span>
      <span class="chev">></span>
    </button>
    <div id="settings-body" class="section-body">
      <label for="format">Image format</label>
      <select id="format">
        <option value="image/webp">WebP (recommended)</option>
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPEG</option>
      </select>

      <div class="label-row">
        <label for="quality" style="margin: 8px 0 4px;">Quality (WebP/JPEG)</label>
        <span id="qualityValue" class="muted">0.80</span>
      </div>
      <input id="quality" type="range" min="0" max="1" step="0.01" value="0.8">

      <div class="save-area">
        <button id="save-settings" class="btn">Save Settings</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
