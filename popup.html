<!DOCTYPE html>
<html>
<head>
  <title>Screenshot Capturer</title>
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 12px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: #e2e8f0;
      background: #0f0f0f;
      text-align: left;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      text-align: center;
      color: #fff;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border: 1px solid #3b82f6;
      background: #2563eb;
      color: #fff;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 120ms ease, transform 60ms ease, box-shadow 120ms ease;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }
    .btn:hover { background: #1d4ed8; }
    .btn:active { transform: translateY(1px); }
    hr {
      border: none;
      height: 1px;
      background: #2a2a2a;
      margin: 12px 0;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    .card h2 {
      font-size: 13px;
      margin: 0 0 8px 0;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .section-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      width: 100%;
      padding: 0;
      margin: 0 0 8px 0;
      background: transparent;
      border: none;
      color: #e2e8f0;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      cursor: pointer;
    }
    .section-toggle .chev {
      transition: transform 160ms ease;
    }
    .section-toggle[aria-expanded="true"] .chev {
      transform: rotate(90deg);
    }
    .section-body {
      overflow: hidden;
      max-height: 0;
      transition: max-height 200ms ease;
      padding: 0 2px;
      margin: 0 -2px;
    }
    label {
      display: block;
      font-size: 12px;
      color: #94a3b8;
      margin: 8px 0 4px;
    }
    select, input[type="range"] {
      width: 100%;
    }
    select {
      padding: 8px;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      background: #252525;
      color: #e2e8f0;
      font-size: 13px;
    }
    select option {
      background: #252525;
      color: #e2e8f0;
    }
    input[type="range"] { accent-color: #3b82f6; }
    .label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .muted { color: #64748b; font-size: 12px; }
    .save-area { margin-top: 10px; }
    .input {
      width: 100%;
      padding: 8px;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      background: #252525;
      color: #e2e8f0;
      font-size: 13px;
      font-family: inherit;
      box-sizing: border-box;
    }
    .input::placeholder {
      color: #64748b;
    }
    textarea.input {
      resize: vertical;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h1>Save to notes</h1>
  <hr>

  <div id="gemini-actions" class="card">
    <button id="gemini-actions-toggle" class="section-toggle" aria-expanded="false" aria-controls="gemini-actions-body">
      <span>Post to notes</span>
      <span class="chev">></span>
    </button>
    <div id="gemini-actions-body" class="section-body">
      <div id="post-category-display" style="display: none; margin-bottom: 8px; padding: 8px; border-radius: 6px; font-size: 12px; background: #252525; color: #94a3b8; border: 1px solid #3a3a3a;">Category: <span id="post-category-name">None</span></div>
      <button id="gemini-analyze-html" class="btn">Analyze HTML</button>
      <button id="gemini-analyze-markdown" class="btn">Analyze Markdown</button>
      <button id="gemini-analyze-screenshot" class="btn">Analyze Screenshot</button>
    </div>
  </div>

  <hr>
  <div id="discourse-category-section" class="card">
    <button id="discourse-category-toggle" class="section-toggle" aria-expanded="false" aria-controls="discourse-category-body">
      <span>Discourse Category</span>
      <span class="chev">></span>
    </button>
    <div id="discourse-category-body" class="section-body">
      <div id="category-status" style="display: none; margin-bottom: 8px; padding: 8px; border-radius: 6px; font-size: 12px; background: #1e3a1e; color: #4ade80; border: 1px solid #2d5a2d;"></div>
      <input type="text" id="category-filter" class="input" placeholder="Type to filter categories..." style="margin-bottom: 8px;">
      <select id="discourse-category" class="input" style="width: 100%;" size="8">
      </select>
      <div style="display: flex; gap: 6px; align-items: center; margin-top: 8px;">
        <button id="fetch-categories" class="btn" style="flex: 1; margin: 0;">Fetch Categories</button>
      </div>
    </div>
  </div>

  <div id="settings" class="card" style="margin-top: 12px;">
    <button id="settings-toggle" class="section-toggle" aria-expanded="false" aria-controls="settings-body">
      <span>Settings</span>
      <span class="chev">></span>
    </button>
    <div id="settings-body" class="section-body">
      <h2>Screenshot</h2>
      <label for="format">Image format</label>
      <select id="format">
        <option value="image/webp">WebP (recommended)</option>
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPEG</option>
      </select>

      <div class="label-row">
        <label for="quality" style="margin: 8px 0 4px;">Quality (WebP/JPEG)</label>
        <span id="qualityValue" class="muted">0.80</span>
      </div>
      <input id="quality" type="range" min="0" max="1" step="0.01" value="0.8">

      <hr>
      <h2>Gemini</h2>

      <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
        <input type="checkbox" id="save-debug-files" style="width: auto;">
        <span>Save debug content as files</span>
      </label>

      <label for="gemini-api-key">API Key</label>
      <input type="password" id="gemini-api-key" class="input">

      <label for="gemini-model">Model</label>
      <select id="gemini-model" class="input" style="width: 100%; padding: 8px 6px;">
        <option value="gemini-flash-latest">Flash</option>
        <option value="gemini-flash-lite-latest">Flash Lite</option>
        <option value="gemini-3-pro-preview">Pro</option>
      </select>

      <label for="gemini-prompt-html">HTML Analysis Prompt</label>
      <textarea id="gemini-prompt-html" rows="3" class="input"></textarea>

      <label for="gemini-prompt-markdown">Markdown Analysis Prompt</label>
      <textarea id="gemini-prompt-markdown" rows="3" class="input"></textarea>
      
      <label for="gemini-prompt-image">Image Analysis Prompt</label>
      <textarea id="gemini-prompt-image" rows="3" class="input"></textarea>

      <hr>
      <h2>Discourse</h2>

      <label for="discourse-api-url">API URL</label>
      <input type="text" id="discourse-api-url" class="input">

      <label for="discourse-api-key">API Key</label>
      <input type="password" id="discourse-api-key" class="input">

      <label for="discourse-api-username">API Username</label>
      <input type="text" id="discourse-api-username" class="input">

      <div class="save-area">
        <button id="save-settings" class="btn">Save Settings</button>
      </div>
    </div>
  </div>

  <div id="save-actions" class="card" style="margin-top: 12px;">
    <button id="save-actions-toggle" class="section-toggle" aria-expanded="false" aria-controls="save-actions-body">
      <span>Save Page</span>
      <span class="chev">></span>
    </button>
    <div id="save-actions-body" class="section-body">
      <button id="save-screenshot" class="btn">Save Screenshot</button>
      <button id="save-html" class="btn">Save HTML</button>
      <button id="save-html-images" class="btn">Save HTML + Images</button>
      <button id="save-visible-text" class="btn">Save Visible Text</button>
      <button id="save-markdown" class="btn">Save Markdown</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
